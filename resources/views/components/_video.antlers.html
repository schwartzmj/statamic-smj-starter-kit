{{# @name Video @desc The video component. A sizeable YouTube or Vimeo video
rendered in a responsive container with an optional caption. @set
page.article.video #}}

<!-- /components/_video.antlers.html -->
<div
  class="
        not-prose
        {{ switch(
            (size == 'sm') => 'size-sm',
            (size == 'md') => 'size-md',
            (size == 'lg') => 'size-lg',
            (size == 'full_bleed') => 'size-full-bleed',
            () => 'size-md'
        )}}
    "
>
  <div class="aspect-w-16 aspect-h-9">
    <iframe
      class="absolute top-0 left-0 w-full h-full"
      width="100%"
      height="auto"
      src="{{ youtube_url | embed_url }}"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Caption -->
  {{ if caption }}
  <span class="block mt-2 text-gray-600 text-sm">{{ caption }}</span>
  {{ /if }}
</div>
<!-- End: /components/_video.antlers.html -->
