{{# @name Figure @desc The figure component. A sizeable image rendered in a
figure tag with optional caption. @set page.article.figure #}}

<!-- /components/_figure.antlers.html -->
<figure
  class="
        not-prose
        {{ switch(
            (size == 'sm') => 'size-sm',
            (size == 'md') => 'size-md',
            (size == 'lg') => 'size-lg',
            (size == 'full_bleed') => 'size-full-bleed',
            () => 'size-md'
        )}}
    "
>
  {{ responsive:image class="w-full" glide:width="{ size === 'full_bleed' ?
  '1920' : '820' }" glide:quality="70" }}
  <!-- Caption -->
  {{ if caption }}
  <span class="mt-2 block text-sm text-gray-600">{{ caption }}</span>
  {{ /if }}
</figure>
<!-- End: /components/_figure.antlers.html -->
