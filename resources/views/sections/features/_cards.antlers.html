<div class="relative py-16 sm:py-24 lg:py-32">
  <div
    class="mx-auto max-w-md px-4 text-center sm:max-w-3xl sm:px-6 lg:max-w-7xl lg:px-8"
  >
    <h2
      class="heading text-base font-semibold uppercase tracking-wider text-primary-600"
    >
      Services
    </h2>
    <p
      class="heading mt-2 text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl"
    >
      {{ heading }}
    </p>
    <p class="mx-auto mt-5 max-w-prose text-xl text-gray-500">
      {{ description }}
    </p>
    <div class="mt-12">
      <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
        {{ features }}
        <div class="pt-6">
          <a
            href="{{ url }}"
            class="theme-rounded flow-root bg-primary-50 px-6 pb-8 transition-transform duration-500 ease-in-out hover:scale-[1.03]"
          >
            <div class="-mt-6">
              <div>
                <span
                  class="theme-rounded inline-flex items-center justify-center bg-primary-500 p-3 shadow-lg"
                >
                  {{ svg src="{{ icon ??
                  '/icons/heroicons/outline/check-circle.svg' }}" class="h-6 w-6
                  text-white" }}
                </span>
              </div>
              <h3 class="mt-8 text-lg font-medium tracking-tight text-gray-900">
                {{ title }}
              </h3>
              <div class="mt-5 text-base text-gray-500">{{ description }}</div>
            </div>
          </a>
        </div>
        {{ /features }}
      </div>
    </div>
  </div>
</div>
