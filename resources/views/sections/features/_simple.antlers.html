<div class="py-12">
  <div class="mx-auto max-w-xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
    <h2 class="sr-only">{{ heading }}</h2>
    <dl class="space-y-10 lg:grid lg:grid-cols-3 lg:gap-8 lg:space-y-0">
      {{ features }}
      <div>
        <dt>
          <div
            class="theme-rounded flex h-12 w-12 items-center justify-center bg-primary-500 text-white"
          >
            {{ svg src="{{ icon ?? '/icons/heroicons/outline/check-circle.svg'
            }}" class="h-6 w-6" }}
          </div>
          <p class="heading mt-5 text-lg font-medium leading-6 text-gray-900">
            {{ title }}
          </p>
        </dt>
        <dd class="mt-2 text-base text-gray-500">{{ description }}</dd>
      </div>
      {{ /features }}
    </dl>
  </div>
</div>
