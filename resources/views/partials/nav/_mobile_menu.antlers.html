<button
  class="theme-rounded relative z-[999] flex items-center space-x-1 py-2"
  @click="mobileMenuOpen = true"
  x-show="!mobileMenuOpen"
>
  <span>Menu</span>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-5 w-5 transform transition-transform duration-300 ease-in-out"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M4 6h16M4 12h16M4 18h16"
    />
  </svg>
</button>
<div
  class="relative z-[9999999]"
  aria-labelledby="slide-over-title"
  role="dialog"
  aria-modal="true"
>
  <!--
        Background backdrop, show/hide based on slide-over state.

        Entering: "ease-in-out duration-500"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in-out duration-500"
          From: "opacity-100"
          To: "opacity-0"
      -->
  <div
    x-show="mobileMenuOpen"
    x-cloak
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
  ></div>

  <div x-show="mobileMenuOpen" x-cloak class="fixed inset-0 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
      <div
        class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10"
      >
        <!--
              Slide-over panel, show/hide based on slide-over state.

              Entering: "transform transition ease-in-out duration-500 sm:duration-700"
                From: "translate-x-full"
                To: "translate-x-0"
              Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
                From: "translate-x-0"
                To: "translate-x-full"
            -->
        <div
          x-show="mobileMenuOpen"
          x-cloak
          x-transition:enter="transform transition ease-in-out duration-500 sm:duration-700"
          x-transition:enter-start="translate-x-full"
          x-transition:enter-end="translate-x-0"
          x-transition:leave="transform transition ease-in-out duration-500 sm:duration-700"
          x-transition:leave-start="translate-x-0"
          x-transition:leave-end="translate-x-full"
          class="pointer-events-auto w-screen max-w-md"
          @click.away="mobileMenuOpen = false"
        >
          <div
            class="flex h-full flex-col overflow-y-scroll bg-white py-6 shadow-xl"
          >
            <div class="px-4 sm:px-6">
              <div class="flex items-start justify-between">
                <h2
                  class="text-lg font-medium text-gray-900"
                  id="slide-over-title"
                >
                  Menu
                </h2>
                <div class="ml-3 flex h-7 items-center">
                  <button
                    @click="mobileMenuOpen = false"
                    type="button"
                    class="theme-rounded bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                  >
                    <span class="sr-only">Close panel</span>
                    <!-- Heroicon name: outline/x -->
                    <svg
                      class="h-6 w-6"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <div class="relative mt-6 flex-1 px-4 sm:px-6">
              <ul class="mt-8 flex flex-col text-right">
                {{ collection:pages sort="order" }}
                <li>
                  <a
                    href="{{ url }}"
                    class="block px-4 py-2 text-sm font-semibold text-gray-700 transition duration-150 ease-in-out hover:bg-primary-100 hover:text-primary-700"
                    >{{ title }}</a
                  >
                </li>
                {{ /collection:pages }}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
