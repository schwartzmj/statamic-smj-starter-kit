<header class="py-10">
    <div class="theme-container mx-auto">
        <nav class="relative z-50 flex justify-between">
            <div class="flex items-center md:gap-x-12">
                <a href="/" aria-label="Home">
                    {{ responsive:site_config:logo class="object-contain max-w-[110px] max-h-[40px]" }}
                </a>
                <div class="hidden md:flex md:gap-x-6">
                    {{ nav:primary }}
                        <a
                            href="{{ url }}"
                            class="inline-block rounded-lg py-1 px-2 text-sm text-slate-700 hover:bg-slate-100 hover:text-slate-900"
                        >
                            {{ title }}
                        </a>
                    {{ /nav:primary }}
                </div>
            </div>
            <div class="flex items-center gap-x-5 md:gap-x-8">
                <div class="hidden md:block">
                    <a
                        href="{{ call_to_action.minor_url }}"
                        class="inline-block rounded-lg py-1 px-2 text-sm text-slate-700 hover:bg-slate-100 hover:text-slate-900"
                    >
                        {{ call_to_action.minor_label }}
                    </a>
                </div>
                {{ call_to_action }}
                    {{ partial:components/button class="btn-sm" }}
                {{ /call_to_action }}
                <div class="-mr-1 md:hidden">
                    {{ partial:nav/v2/mobile_menu }}
                </div>
            </div>
        </nav>
    </div>
</header>
