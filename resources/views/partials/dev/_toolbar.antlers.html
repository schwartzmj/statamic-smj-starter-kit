{{# Note: Custom class ".breakpoint" styles in project CSS file #}}
<aside
    x-data="{ toolbarVisible: true }"
    class="fixed bottom-1 right-1 z-50 flex divide-x divide-solid divide-white text-xs shadow-sm hover:opacity-100 motion-safe:transition-opacity"
    :class="toolbarVisible ? 'opacity-100' : 'opacity-0'"
>
    {{ if logged_in == true }}
        <a
            href="{{ edit_url }}"
            title="Edit entry in CP"
            aria-label="Edit entry in CP"
            target="_blank"
            class="flex items-center space-x-1 bg-gray-200 p-2 text-gray-800 hover:bg-gray-300"
        >
            {{ svg src="icons/heroicons/outline/pencil-alt" class="w-4 h-4" alt="" aria-hidden="true" }}
            {{# <span>Edit</span> #}}
        </a>
    {{ /if }}

        title="Current Tailwind breakpoint"
        class="flex items-center space-x-1 bg-yellow-200 p-2 text-yellow-800"
