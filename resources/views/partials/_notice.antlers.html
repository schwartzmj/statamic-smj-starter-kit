{{ nocache }}
    {{ if notice:enabled }}
        {{ if notice:date | is_future }}
            <div
                class="fixed inset-x-0 bottom-0 z-50 pb-2 sm:pb-5"
                x-show="!dismissed"
                x-data="{ dismissed: $persist(false).using(sessionStorage) }"
            >
                <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                    <div
                        class="theme-rounded bg-primary-600 p-2 shadow-lg sm:p-3"
                    >
                        <div
                            class="flex flex-wrap items-center justify-between"
                        >
                            <div class="flex w-0 flex-1 items-center">
                                <span
                                    class="theme-rounded flex bg-primary-800 p-2"
                                >
                                    <!-- Heroicon name: outline/speakerphone -->
                                    <svg
                                        class="h-6 w-6 text-white"
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                        aria-hidden="true"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"
                                        />
                                    </svg>
                                </span>
                                <div class="ml-3">
                                    <p class="font-bold text-white">
                                        {{ notice:heading }}
                                    </p>
                                    {{ if notice:content }}
                                        <p class="font-light text-gray-200">
                                            {{ notice:content }}
                                        </p>
                                    {{ /if }}
                                </div>
                            </div>
                            {{ if notice:link }}
                                <div
                                    class="order-3 mt-2 w-full flex-shrink-0 sm:order-2 sm:mt-0 sm:w-auto"
                                >
                                    <a
                                        @click="dismissed = true"
                                        href="{{ notice:link }}"
                                        class="theme-rounded flex items-center justify-center border border-transparent bg-white px-4 py-2 text-sm font-medium text-primary-600 shadow-sm hover:bg-primary-50"
                                    >
                                        Learn more
                                    </a>
                                </div>
                            {{ /if }}
                            <div
                                class="order-2 flex-shrink-0 sm:order-3 sm:ml-2"
                            >
                                <button
                                    @click="dismissed = true"
                                    type="button"
                                    class="theme-rounded -mr-1 flex p-2 hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-white"
                                >
                                    <span class="sr-only">Dismiss</span>
                                    <!-- Heroicon name: outline/x -->
                                    <svg
                                        class="h-6 w-6 text-white"
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                        aria-hidden="true"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12"
                                        />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {{ /if }}
    {{ /if }}
{{ /nocache }}
