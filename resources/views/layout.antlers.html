<!DOCTYPE html>
<html lang="{{ site:short_locale }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{ partial:seo }}
    <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}" />
    <!-- -->
    {{ partial:partytown }}
    <!-- -->
    {{ partial:fonts }}
  </head>
  <body class="bg-gray-50 font-body leading-normal text-gray-700">
    <!-- Primary Nav -->
    {{ cache }} {{ partial:nav/index }} {{ /cache }}
    <!-- Content -->
    {{ template_content }}
    <!-- Footer & Footer Nav -->
    {{ cache }} {{ partial:footer }} {{ /cache }}

    <!-- Tailwind dev tools if not in prod -->
    {{ cache }} {{ if environment !== 'production'}} {{ partial:dev/tailwind }}
    {{ /if }} {{ /cache }}

    <script src="{{ mix src='/js/site.js' }}"></script>
  </body>
</html>
