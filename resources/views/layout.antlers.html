<!DOCTYPE html>
<html lang="{{ site:short_locale }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title ?? site:name }}</title>
    <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      crossorigin
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
    /></noscript>
  </head>
  <body class="bg-gray-50 font-body leading-normal text-gray-700">
    <!-- Primary Nav -->
    {{ partial:nav/index key="nav" }}
    <!-- Content -->
    {{ template_content }}
    <!-- Footer & Footer Nav -->
    {{ partial:footer key="nav" }}

    <!-- Tailwind dev tools if not in prod -->
    {{ cache }} {{ if environment !== 'production'}} {{ partial:dev/tailwind }}
    {{ /if }} {{ /cache }}

    <script src="{{ mix src='/js/site.js' }}"></script>
  </body>
</html>
