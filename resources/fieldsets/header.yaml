title: Header
fields:
  - handle: _template
    field:
      options:
        simple: Simple
      multiple: false
      max_items: 1
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      default: simple
      display: Template
      type: select
      icon: select
      listable: hidden
      instructions_position: above
      read_only: false
      validate:
        - required
      width: 50
  - handle: heading
    field:
      input_type: text
      antlers: false
      display: Heading
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      read_only: false
  - handle: image
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      read_only: false
      validate:
        - image
  - handle: body
    field:
      always_show_set_button: false
      buttons:
        - bold
        - italic
        - anchor
        - superscript
        - subscript
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      display: Body
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      read_only: false
